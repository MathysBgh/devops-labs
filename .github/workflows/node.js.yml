name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: 
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    # This step ensures we're in the correct directory for subsequent steps
    - name: Change to userapi directory
      working-directory: ./userapi
      run: echo "Changed to userapi directory"

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    # This step lists files for debugging purposes
    - name: List files in userapi directory
      run: ls -al

    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379 
