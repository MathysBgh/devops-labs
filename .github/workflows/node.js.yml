name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: 
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    # Add a step to change to the userapi directory
    - name: Change to userapi directory
      run: cd userapi

    # Add a step to list files for debugging purposes
    - name: List files in userapi directory
      run: ls -al userapi

    - run: npm ci --prefix userapi
    - run: npm run build --if-present --prefix userapi
    - run: npm test --prefix userapi
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379 
